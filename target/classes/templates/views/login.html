<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div class="login-form">
        <div class="container-fluid">
            <form action="/home.html" th:object="${user}" method="post">
                <label for="uname"><b>Username</b></label>
                <input type="text" class="form-control" th:field="*{username}" minlength="2" maxlength="20" required/>

                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="35" required/>

                <button class="button" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <div class="container">
                    <button type="button" onclick="window.location.href = 'http://localhost:8080/';" class="cancelbtn btn-outline-info">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
