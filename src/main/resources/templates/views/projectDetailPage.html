<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
    <script th:src="@{/css/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One4All</title>
</head>
<body>
<div class="menuBar">
    <ul>
        <li class="active"><a href="/"><i class="fas fa-home"></i>Home</a></li>
        <li><a id="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a></li>
        <li><a id="register" href="/register"><i class="far fa-registered"></i>Registrieren</a></li>
        <li><a href="#"><i class="fas fa-users"></i>Ãœber uns</a>
            <div class="subMenu-aboutUs">
                <ul>
                    <li><a href="#">Vision</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#"><i class="fas fa-phone"></i>Kontakt</a></li>
    </ul>
</div>
<div id="contentContainer" class="m-5">
    <div id="tile" class="">
        <h1 class="" th:text="${project.title}"></h1>
    </div>
    <div id="creator" class="">
        <h3 class="" th:text="'erstellt von ' + ${project.user.username}"></h3>
    </div>
    <div id="description">
        <p class="" th:text="${project.description}"></p>
    </div>
    <div id="projectType">
        <p>Projektart:</p>
        <p class="" th:text="${project.projectType}"></p>
    </div>
    <div id="crew">
        <p>Gesuchtes Gewerk:</p>
        <p class="" th:text="${project.crew}"></p>
    </div>
    <div id="contact">
        <p>Kontakt:</p>
        <p class="" th:text="${project.email}"></p>
    </div>
</div>
<div class="footer">
    <footer>
        <p><a id="impressum" th:href="@{/impressum}">Impressum</a></p>
        <a href="/">
            <img id="footerLogo" th:src="@{/images/PlaceholderLogo.png}" alt="One4All">
        </a>
    </footer>
</div>
</body>
</html>
