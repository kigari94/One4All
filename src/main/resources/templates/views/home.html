<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="menuBar">
    <ul>

        <li><a id="register" href="/register"><i class="far fa-registered"></i>Registrieren</a></li>

            </div>

        </div>
    </div>
</div>
<div class="imageStage"></div>

    <footer>
        <p><a id="impressum" th:href="@{/impressum}">Impressum</a></p>
        <a href="/">
