<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
</head>
<body>
<div id="registrationForm" class="container-md">
    <div>
        <h1 class="d-flex justify-content-center">Registrierung</h1>
    </div>
    <form th:action="@{/register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 10px auto;">
        <div class="form-group row">
            <label class="col-form-label col-4">Username:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{username}" th:errorClass="is-invalid" minlength="2" maxlength="20" required/>
                <div id="usernameError" th:if="${#fields.hasErrors('username')}">
                    <div class="alert alert-danger d-flex align-items-center" th:errors="*{username}"></div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Passwort:</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{password}" th:errorClass="is-invalid" minlength="8" maxlength="35" required/>
                <div id="passwordError" th:if="${#fields.hasErrors('password')}">
                    <div class="alert alert-danger d-flex align-items-center" th:errors="*{password}"></div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Passwort best√§tigen:</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{confirmPassword}" th:errorClass="is-invalid" minlength="8" maxlength="35" required/>
                <div id="confirmPasswordError" th:if="${#fields.hasErrors('confirmPassword')}">
                    <div class="alert alert-danger d-flex align-items-center" th:errors="*{confirmPassword}"></div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" id="submitButton" class="btn btn-primary">Registrieren</button>
        </div>
    </form>
</div>
</body>
</html>
