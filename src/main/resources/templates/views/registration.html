<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
</head>
<body>
<div class="registrationForm">
    <di>
        <h1>Registrierung</h1>
    </di>
    <div th:if="${param.success}">
        <div class="alert alert-info">Erfolgreich registriert!</div>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" required/>
        </div>
        <div class="form-group">
            <label>Passwort:</label>
            <input type="password" minlength="8" required/>
        </div>
        <div class="form-group">
            <label>Passwort best√§tigen:</label>
            <input type="passwordConfirm" minlength="8" required/>
        </div>
        <div>
            <button type="submit" class="btn-primary">Registrieren</button>
        </div>
    </form>
</div>
</body>
</html>
